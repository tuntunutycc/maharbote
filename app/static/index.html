<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maharbote - Fortune Prediction</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Maharbote</h1>
            <p class="subtitle">Discover your fortune based on your birth day</p>
        </header>

        <main>
            <div class="fortune-form">
                <div class="form-group">
                    <label for="birthDay">Select your birth day:</label>
                    <select id="birthDay" required>
                        <option value="">Choose a day...</option>
                        <option value="Monday">Monday</option>
                        <option value="Tuesday">Tuesday</option>
                        <option value="Wednesday">Wednesday</option>
                        <option value="Thursday">Thursday</option>
                        <option value="Friday">Friday</option>
                        <option value="Saturday">Saturday</option>
                        <option value="Sunday">Sunday</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="aspect">Select aspect of life:</label>
                    <select id="aspect" required>
                        <option value="">Choose an aspect...</option>
                        <option value="general">General</option>
                        <option value="today">Today's Fortune</option>
                        <option value="love">Love Life</option>
                        <option value="career">Career</option>
                        <option value="health">Health</option>
                    </select>
                </div>

                <button id="getFortune" class="btn">Get Your Fortune</button>
            </div>

            <div class="fortune-result" id="fortuneResult">
                <div class="result-content">
                    <h2>Your Fortune</h2>
                    <p id="prediction" class="prediction-text"></p>
                </div>
            </div>
        </main>

        <footer>
            <p>Discover your destiny with Maharbote</p>
        </footer>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
