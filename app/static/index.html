<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>မဟာဘုတ် - ကံကြမ္မာဟောခြင်း</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>မဟာဘုတ်</h1>
            <p class="subtitle">သင့်မွေးနေ့အလိုက် ကံကြမ္မာကို ဟောကြားပေးပါသည်</p>
        </header>

        <main>
            <div class="fortune-form">
                <div class="form-group">
                    <label for="birthDay">မွေးနေ့ကို ရွေးပါ:</label>
                    <select id="birthDay" required>
                        <option value="">နေ့ကို ရွေးပါ...</option>
                        <option value="Monday">တနင်္လာ</option>
                        <option value="Tuesday">အင်္ဂါ</option>
                        <option value="Wednesday">ဗုဒ္ဓဟူး</option>
                        <option value="Thursday">ကြာသပတေး</option>
                        <option value="Friday">သောကြာ</option>
                        <option value="Saturday">စနေ</option>
                        <option value="Sunday">တနင်္ဂနွေ</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="aspect">ဘဝ၏ ရှုထောင့်ကို ရွေးပါ:</label>
                    <select id="aspect" required>
                        <option value="">ရှုထောင့်ကို ရွေးပါ...</option>
                        <option value="general">အထွေထွေ</option>
                        <option value="today">ယနေ့၏ ကံကြမ္မာ</option>
                        <option value="love">အချစ်ရေး</option>
                        <option value="career">အလုပ်အကိုင်</option>
                        <option value="health">ကျန်းမာရေး</option>
                    </select>
                </div>

                <button id="getFortune" class="btn">ကံကြမ္မာကို ကြည့်ရှုရန်</button>
            </div>

            <div class="fortune-result" id="fortuneResult">
                <div class="result-content">
                    <h2>သင့်ကံကြမ္မာ</h2>
                    <p id="prediction" class="prediction-text"></p>
                </div>
            </div>
        </main>

        <footer>
            <p>မဟာဘုတ်ဖြင့် သင့်ကံကြမ္မာကို သိရှိနိုင်ပါသည်</p>
        </footer>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
